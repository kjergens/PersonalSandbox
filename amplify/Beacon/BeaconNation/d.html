<!DOCTYPE html>
<html lang="en" class="ui-toolkit">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="zcss/pesticide.css">
	<link rel="stylesheet" href="public/css/styles.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" href="css/beaconmap2.css">
	<title>Beacon Nation</title>
</head>
<body>


		<div id="header">

				<div id="dir_link" class="menu_icon" onclick="toggleDir()"><img src="img/menu-icon.png" height="40px"></div>
				<div id="dir" class="hide"></div>
				<h1>Beacon Nation</h1>
							
		</div>
				
		<div id="map_container">

				<h4  id="maptitle">Explore by state</h4>
				<div id="map" onclick="loadAllCustomers()"></div>
				<div id="map_overlay" class="hide"></div>

				<div id="button_container">
					<h4 id="configtitle">Explore by configuration</h4><br>
					<button class="btn btn-primary btn-lg" onclick="loadBeaconCustomers()">Beacon</button><br>
					<button class="btn btn-secondary btn-lg" onclick="loadASCustomers()">Assessment Studio only</button><br>
					<button class="btn btn-tertiary btn-lg" onclick="loadOIBCustomers()">Open Item Bank</button><br>
					<button class="btn btn-quaternary btn-lg" onclick="loadAllCustomers()">Reset</button>
			</div>
		
		</div>
		

		<div class="clearfix"></div>

		<div id="content_container" onclick="loadAllCustomers()">

			<div id="details_header"></div>
			<div id="details_container"></div>

		</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="public/js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="us-map-1.0.1/jquery.usmap.js"></script>
	<script type="text/javascript" src="js/customers.js"></script>
	<script type="text/javascript" src="js/bn3.js"></script>
	<script type="text/javascript" src="public/js/amplify/amplify-dropdown.js"></script>

</body>
</html>
