<!DOCTYPE html>
<html lang="en" class="ui-toolkit">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="zcss/pesticide.css">
	<link rel="stylesheet" href="public/css/styles.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" href="css/bnation.css">
	<title>Beacon Nation</title>
</head>
<body>


		<div id="header" onclick="hideDir()"><h2>Beacon Nation</h2></div>
				
		<span id="menu_container">
				<div class="zbtn menu_icon" onclick="showDir()">
					<img src="img/menu-icon.png" height="20px">
				</div>
				<div id="dir" class="hide" zonmouseout="hideDir()"></div>
		</span>
				

		<div class="container">
		
			<div class="mapcontainer">
			
					<div style="margin:auto;">
						<div class="population" style="float:left;margin-right:40px;">
							<span>Alternative content for the legend</span>
						</div>
						<div class="density" style="float:left;">
							<span>Alternative content for the legend2</span>
						</div>
						<div style="clear:both;"></div>
					</div>
			
				<div class="map">
					<span>Alternative content for the map</span>
				</div>

			</div>
		
	</div>
	<!--

			<div id="products_container">

					<h5 class="filter_title">Filter by product</h5>

					<span class="product-btn btn zbtn-primary" onclick="loadBeaconCustomers()"><img src="img/beacon_logo.png"><br>Beacon</span><br>
					<span class="btn zbtn-secondary" onclick="loadASCustomers()"><img src="img/as_logo.png"><br>Assessment Studio</span><br>
					<span class="btn zbtn-tertiary" onclick="loadOIBCustomers()"><img src="img/oib.png"><br>Open Item Bank</span><br><br>

			</div>
			-->
		

		<div class="clearfix"></div>

		<div id="content_container" onclick="loadAllCustomers()">

			<span id="details_header"></span>
			<span class="btn btn-quaternary" onclick="loadAllCustomers()">Reset</span>

			<div id="details_container"></div>

		</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="public/js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="jQuery-Mapael-1.0.1/js/jquery.mapael.js"></script>
	<script type="text/javascript" src="jQuery-Mapael-1.0.1/js/maps/usa_states.js"></script>
	<script type="text/javascript" src="js/customers.js"></script>
	<script type="text/javascript" src="js/bnation.js"></script>
