<!DOCTYPE html>
<html lang="en" class="ui-toolkit">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="zcss/pesticide.css">
	<link rel="stylesheet" href="public/css/styles.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" href="css/beaconnation.css">
	<title>Beacon Nation</title>
</head>
<body>

<div id="header_container">
		<div id="header" onclick="hideDir()"><h3>Beacon Customer Directory</h3></div>
				
		<span id="menu_container">
				<div class="menu_icon" onclick="toggleDir()">
					<img src="img/menu-icon.png" height="20px">
				</div>
				<div id="dir" class="hide" zonmouseout="hideDir()"></div>
		</span>
		</div>

<div class="clearfix"></div>
 		<div id="filter_container">

			<div id="map_container">

					<div class="label_container">
						<label class="filter_title">Explore by State</label>
					</div>
					<div id="map" onclick="loadAllCustomers()"></div>

		</div> <!-- end of man -->

		<div id="products_container">

					<div class="label_container">
						<label class="filter_title">Explore by Beacon Flavor</label>
				</div>
					

			<div class="button_group">
					<div id="beacon_btn" class="btn filter-btn product-btn" onclick="loadBeaconCustomers()"><img src="img/beacon_logo.png" width="80px" height="35px">Full Beacon</div><br>
					<div id="as_btn" class="btn filter-btn product-btn" onclick="loadASCustomers()"><img src="img/as_logo.png" width="65px" height="35px">Assessment Studio</div><br>
					<div id="custom_btn" class="btn filter-btn product-btn" onclick="loadCustomizedCustomers()"><img src="img/oib.png" width="65px" height="35px">Customized</div>
				</div>
				<!--<div class="btn filter-btn" onclick="loadCustomizedCustomers()"><img src="img/oib.png"><br>Customized</div>-->

			</div> <!-- end of products -->

			

			<div id="consortia_container">

				<div class="label_container">
					<label class="filter_title">Explore by Consortia</label>
				</div>
				
				<div class="button_group">
					<div id="sbac_btn" class="btn filter-btn consortia-btn" onclick="loadSBACCustomers()">Smarter Balanced</div><br>
					<div id="parcc_btn" lass="btn filter-btn consortia-btn" onclick="loadPARCCCustomers()">PARCC</div><br>
					<div id="nonconsortia_btn" class="btn filter-btn consortia-btn" onclick="loadNonConsortiaCustomers()">No consortia</div><br><br><br>
					<!--<span class="btn filter-btn btn-quaternary" onclick="loadAllCustomers()">Reset</span>-->
				</div>

			</div> <!-- end of consortia -->

			

		</div> <!-- /filter_container -->


		<div id="main_area" class="clearfix" onclick="loadAllCustomers()">
			<div id="details_header"></div>
			<div id="content_container">

				<div id="details_container"></div>

			</div> <!-- /content_container -->

		</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="public/js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="us-map-1.0.1/jquery.usmap.js"></script>
	<script type="text/javascript" src="js/customers.js"></script>
	<script type="text/javascript" src="js/beaconnation.js"></script>

</body>
</html>
