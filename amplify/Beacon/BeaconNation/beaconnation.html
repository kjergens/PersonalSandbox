<!DOCTYPE html>
<html lang="en" class="ui-toolkit">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="zcss/pesticide.css">
	<link rel="stylesheet" href="public/css/styles.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" href="css/beaconnation.css">
	<title>Beacon Nation</title>
</head>
<body>

<div id="header_container">
		<div id="header" onclick="hideDir()"><h2>Beacon Nation</h2></div>
				
		<span id="menu_container">
				<div class="btn menu_icon" onclick="showDir()">
					<img src="img/menu-icon.png" height="15px">
				</div>
				<div id="dir" class="hide" zonmouseout="hideDir()"></div>
		</span>
		</div>
				<div class="clearfix"></div>

 		<div id="filter_container">

			<div id="map_container">

					<label class="filter_title">View by state:</label><br>
					<div id="map" onclick="loadAllCustomers()"></div>

			</div> <!-- end of man -->

			<div id="products_container">

					<label class="filter_title">View by type:</label><br>

					<div class="button_group">
						<div class="btn filter-btn" onclick="loadBeaconCustomers()"><img src="img/beacon_logo.png"><br>Beacon</div><br>
						<div class="btn filter-btn" onclick="loadASCustomers()"><img src="img/as_logo.png"><br>Assessment Studio</div><br>
						<div class="btn filter-btn" onclick="loadCustomizedCustomers()"><img src="img/oib.png"><br>Customized</div>
					</div>
					<!--<div class="btn filter-btn" onclick="loadCustomizedCustomers()"><img src="img/oib.png"><br>Customized</div>-->

			</div> <!-- end of products -->

			<div id="consortia_container">
				<label class="filter_title">View by consortia:</label><br>
				<div class="button_group">
					<div class="btn filter-btn" onclick="loadSBACCustomers()">Smarter Balanced</div><br>
					<div class="btn filter-btn" onclick="loadPARCCCustomers()">PARCC</div><br>
					<div class="btn filter-btn" id="nonconsortia" onclick="loadNonConsortiaCustomers()">None</div>
				</div>

			</div> <!-- end of consortia -->

			<!--<span class="btn btn-quaternary" onclick="loadAllCustomers()">Reset</span>-->

		</div> <!-- /filter_container -->

		<div class="clearfix"></div>

		<div id="main_area">
			<div id="details_header"></div>
			<div id="content_container" onclick="loadAllCustomers()">

				<div id="details_container"></div>

			</div> <!-- /content_container -->

		</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="public/js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="us-map-1.0.1/jquery.usmap.js"></script>
	<script type="text/javascript" src="js/customers.js"></script>
	<script type="text/javascript" src="js/beaconnation.js"></script>

</body>
</html>
