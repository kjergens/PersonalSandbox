<!DOCTYPE html>
<html lang="en" class="ui-toolkit">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="zcss/pesticide.css">
	<link rel="stylesheet" href="public/css/styles.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
	<link rel="stylesheet" href="css/beaconnation.css">
	<title>Beacon Nation</title>
</head>
<body>

		<div id="header_container">

				<div id="header" onclick="hideDir()">
					<h3>Beacon Customer Directory</h3>
				</div>
						
				<span id="menu_container">
						<div class="menu">
							<div id="menu_icon" onclick="toggleDir()">
								<img src="img/menu-icon.png" height="20px">
								Customers A-Z
							</div>
							<div id="dir"></div>
						</div>
				</span>
		</div>

		<div class="clearfix"></div>

 		<div id="filter_container">

			
			<div id="map_container">

					<div class="label_container">
						<label class="filter_title">Explore by State</label>
					</div>

					<div id="map" onclick="loadAllCustomers()"></div>

			</div> <!-- end of map container -->

			<div id="products_container">

					<div class="label_container">
						<label class="filter_title">Explore by Beacon Flavor</label>
					</div>
					

					<div class="button_group">

						<div id="beacon_btn" class="btn filter-btn product-btn" onclick="loadBeaconCustomers()">
							<img src="img/beacon-logo.png">Full Beacon
						</div>

						<div id="as_btn" class="btn filter-btn product-btn" onclick="loadASCustomers()">
							<img src="img/as_logo.png"><span>Assessment Studio</span>
						</div>

						<div id="custom_btn" class="btn filter-btn product-btn" onclick="loadCustomizedCustomers()">
							<img src="img/customized-logo.png">Customized
						</div>

					</div>

				</div> <!-- end of Beacon flavor -->

				<div id="consortia_container">

					<div class="label_container">
						<label class="filter_title">Explore by Consortia</label>
					</div>

					<div class="button_group">

						<div id="sbac_btn" class="btn filter-btn consortia-btn" onclick="loadSBACCustomers()">
							<img src="img/sbac_logo.png">Smarter Balanced
						</div>

						<div id="parcc_btn" lass="btn filter-btn consortia-btn" onclick="loadPARCCCustomers()">
							<img src="img/parcc-logo.png">PARCC
						</div>

						<div id="nonconsortia_btn" class="btn filter-btn consortia-btn" onclick="loadNonConsortiaCustomers()">
							<img src="img/noconsortia-logo.png">No consortia
						</div>

					</div>

				</div> <!-- end of consortia -->	

		</div> <!-- /filter_container -->


		<div id="main_area" class="clearfix" onclick="loadAllCustomers()">

			<div id="details_header"></div>

			<div id="content_container">

				<div id="details_container"></div>

			</div> <!-- /content_container -->

		</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="public/js/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="us-map-1.0.1/jquery.usmap.js"></script>
	<script type="text/javascript" src="js/customers.js"></script>
	<script type="text/javascript" src="js/beaconnation.js"></script>

</body>
</html>
