<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/blackhole.css">

	<title>Black Hole</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p id="instructions">Put your thoughts in the black hole.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<input type="textfield" id="text_editor" onkeyup="twinkle(event)"></input>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p id="saved_text"></p>
			</div>
		</div>
		
	</div>
	
		<!-- Latest compiled and minified JavaScript -->
	<!--<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>-->

	<script>
	var text_entry = "";
	var peek = false;

	window.onload = function () {
		document.getElementById('text_editor').focus();
	}

	var twinkle = function (event) {

		if (peek) {

			txt = document.getElementById('text_editor');

			if (//event.keyCode === 32 ||   // space
				  event.keyCode === 190 ||  // period
				  event.keyCode === 191 ||  // question
				  event.keyCode === 49 ||   // exclamation
				  event.keyCode === 13) {   // newline
				  text_entry += txt.value;
				  txt.value = "";
					document.getElementById('saved_text').innerHTML = text_entry;
				}

		}

	}
	</script>
</body>
</html>
