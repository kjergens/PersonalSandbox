<p>Explore how the bike evolved over time.
<a href="http://www.sterba-bike.cz/group/gallery?lang=EN">See photos of vintage bikes.</a></p>
 <div class="bss-slides demo1" tabindex="1" autofocus="autofocus">
<figure><img src="images/bikes/1810.png" alt="" /><figcaption>1810. Originally called a hobby horse, moved by scooting your feet on the ground.</figcaption></figure>

<figure><img src="images/bikes/1815.png" alt="" /><figcaption>1815. Steering is introduced. Metal rings protect the wooden wheels.</figcaption></figure>

<figure><img src="images/bikes/1818.png" alt="" /><figcaption>1818. Brakes, adjustable seat height, and a back seat.</figcaption></figure>

<figure><img src="images/bikes/1839.png" alt="" /><figcaption>1839. Pedals get people's feet off the ground. Alternate pushing them forward to make the back wheels rotate. Wooden frame and wheels replaced with steel.</figcaption></figure>

<figure><img src="images/bikes/1869.png" alt="" /><figcaption>1869. Rotating pedals attached to the front wheel. Rubber tires (not inflatable tubes yet) cover wheels. Decorative elements and some suspension.</figcaption></figure>

<figure><img src="images/bikes/1872.png" alt="" /><figcaption>1872. Larger front wheel to get more distance per rotation. Low handle bars to get out of the way of  knees. Wire spokes make lighter wheels. Inflatable tires</figcaption></figure>

<figure><img src="images/bikes/1885.png" alt="" /><figcaption>1885. Pedals attached to back wheel again. Push pedals, instead of rotating ones, allow for a bigger wheel. Front wheel is dedicated to steering, the first time acceleration and steering are on different wheels.</figcaption></figure>

<figure><img src="images/bikes/1889.png" alt="" /><figcaption>1889. Gears bring size of the wheels down and move the pedals and seat to the center.</figcaption></figure>

<figure><img src="images/bikes/1899.png" alt="" /><figcaption>1899. Wheels are the same size. Lighter frame makes for an easier ride.</figcaption></figure>

<figure><img src="images/bikes/1920.png" alt="" /><figcaption>1920. Road bikes lowered the handles and simplified the frame.</figcaption></figure>
